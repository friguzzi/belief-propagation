<!doctype html>
<html>

<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
    <title>Bayesian Network</title>

    <link href="vis.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="bootstrap.min.css"/>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="btn-group my-4">
                <button type="button" id="button_open_file" class="btn btn-primary" onclick="button_open_file_hidden.click()"><i class="fas fa-file-code"></i> Open File</button>
                <input type="file" id="button_open_file_hidden" class="d-none">
                <button type="button" id="button_create_node" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Create Node</button>
                <button type="button" id="button_create_arc" class="btn btn-primary"><i class="fas fa-arrow-down"></i> Create Arc</button>
                <button type="button" id="button_delete_node" class="btn btn-primary"><i class="fas fa-trash-alt"></i> Delete Node</button>
                <button type="button" id="button_delete_arc" class="btn btn-primary"><i class="fas fa-minus"></i> Delete Arc</button>
                <button type="button" id="button_set_properties" class="btn btn-primary"><i class="fas fa-edit"></i> Set Properties</button>
                <button type="button" id="button_probability_table" class="btn btn-primary"><i class="fas fa-list-alt"></i> Probability Table</button>
                <button type="button" id="button_query" class="btn btn-primary"><i class="fas fa-question"></i> Query</button>
                <button type="button" id="button_help" class="btn btn-primary"><i class="fas fa-info"></i> Help</button>
            </div>
        </div>
        <div class="row justify-content-center mx-4">
            <div class="col-6">
                <div id="graph"></div>
            </div>
            <div class="col-6">
                <div id="table">
                    <h3 id="name_choice">Select a button please...</h3>
                    
                    <div id="div_create_nodes">
                        <div class="form-group">
                            <label class="form-label">Node name:</label>
                            <input id="label" type="text" class="form-control" placeholder="Node 0" value="Node 0">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Domain:</label>
                            <input id="domain" type="text" class="form-control" placeholder="T,F" value="T,F">
                        </div>
                        <button id="save_create_nodes" type="button" class="btn btn-success">Create</button>
                    </div>
                    
                    <div id="div_create_arc">
                        <div class="form-group">
                            <label class="form-label">From:</label>
                            <input id="from" type="text" class="form-control" placeholder="Node 0">
                        </div>
                        <div class="form-group">
                            <label class="form-label">To:</label>
                            <input id="to" type="text" class="form-control" placeholder="Node 1">
                        </div>
                        <button id="save_create_arc" type="button" class="btn btn-success">Create</button>
                    </div>
                    
                    <div id="div_delete_node">
                        <div class="form-group">
                            <label class="form-label">Node name:</label>
                            <input id="delete_node" type="text" class="form-control" placeholder="Node 0">
                        </div>
                        <button id="save_delete_node" type="button" class="btn btn-success">Delete</button>
                    </div>
                    
                    <div id="div_delete_arc">
                        <div class="form-group">
                            <label class="form-label">From:</label>
                            <input id="delete_from" type="text" class="form-control" placeholder="Node 0">
                        </div>
                        <div class="form-group">
                            <label class="form-label">To:</label>
                            <input id="delete_to" type="text" class="form-control" placeholder="Node 1">
                        </div>
                        <button id="save_delete_arc" type="button" class="btn btn-success">Delete</button>
                    </div>
                    
                    <div id="div_set_properties">
                        <div class="form-group">
                            <label class="form-label">Node name:</label>
                            <input id="label_selected" type="text" class="form-control" placeholder="Node 0">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Domain:</label>
                            <input id="domain_selected" type="text" class="form-control" placeholder="T,F">
                        </div>
                        <button id="save_set_properties" type="button" class="btn btn-success">Change</button>
                    </div>
                    
                    <div id="div_probability_table">
                    </div>
                    
                    <div id="div_query">
                        <div class="form-group">
                            <label class="form-label">Query:</label>
                            <input id="delete_from" type="text" class="form-control" placeholder="P(A|B'C)">
                        </div>
                        <button id="compute_query" type="button" class="btn btn-success">Compute</button>
                    </div>

                    <div id="error_dialog" class="alert alert-danger mt-3">
                        <strong>Error!</strong> Data not inserted correctly.
                    </div>
                    <div id="success" class="alert alert-success mt-3">
                        <strong>Success!</strong> The operation was performed correctly.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="vis.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
